<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>User</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<form action="user.html">
			<h1>User</h1>
			<div>
				<p>Username</p>
				<input type="text" name="username" class="width-20" value="text">
			</div>
			<div>
				<p>Password</p>
				<input type="password" name="password" class="width-20" value="hello">
			</div>
			<div>
				<p>Email</p>
				<input type="text" name="email" class="width-20" value="text">
			</div>
			<div>
				<p>Skills</p>
				<input type="checkbox" name="business" value="business" checked> Busniness
				<input type="checkbox" name="math" value="math" checked> Math
				<input type="checkbox" name="it" value="it" checked> IT
			</div>
			<button type="submit" class="btn-submit margin-top-10">Save</button>
		</form>
	</div>
</body>
</html>
